<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-i2 App</title>
    <script defer src="http://localhost:9001/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img class="logo" src="omogus.jpeg" alt=""></img>
    </nav>
    <h1>WELCOME TO AMONG US CHAT ROOM</h1>
    <div class="container">
        <div class="message right">Harry: Hey how are you doing?</div>
        <div class="message left">Rohan: I am doing fine</div>
    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp"><button class="btn" type="submit"><B>Send</B></button>
        </form>
    </div>
    
</body>
</html>
